<div mat-dialog-title>Синонимы</div>
<mat-dialog-content class="mat-typography padding">
  <div class="content">
    <ng-container *ngFor="let w of words; let i = index">
      <div class="item">
        <span class="counter">{{i + 1}})</span>
        <span>{{w}}</span>
      </div>
    </ng-container>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
